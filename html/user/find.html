<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디•비밀번호 찾기</title>
    <link rel="stylesheet" href="../../css/find.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_title">
                <div class="img_wrapper">
                    <a href="">
                        <img src="../../img/setthetable.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="find_title">
            <h2>아이디/비밀번호 찾기</h2>
        </div>
        <div class="main">
            <div class="main_contents">
                <div class="find_idpw">
                    <div class="find_id">
                        <div class="id_panel">
                            <p>아이디 찾기</p>
                        </div>
                        <div class="id_form">
                            <form action="">
                                <div class="username">
                                    <input type="text" class="input_id" placeholder="본명">
                                </div>
                                <div class="username">
                                    <input type="tel" class="input_id" placeholder="휴대폰 번호">
                                </div>
                                <div class="id_text">
                                    <p>본인인증 받으신 정보를 입력해 주세요. 휴대폰 번호로 아이디를 보내드립니다.</p>
                                </div>
                                <div class="id_btn">
                                        <input class="btn" type="submit" value="이메일 전송">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="find_pw">
                        <div class="pw_panel">
                            <p>비밀번호 찾기</p>
                        </div>
                        <div class="pw_form">
                            <form action="">
                                <div class="username">
                                    <input type="email" class="input_pw" placeholder="이메일">
                                </div>
                                <div class="pw_text">
                                    <p>가입 시 등록하신 이메일 주소를 입력해 주세요. 비밀번호 재설정 링크를 보내드립니다.</p>
                                </div>
                                <div class="pw_btn">
                                        <input class="btn" type="submit" value="비밀번호 변경 URL 전송">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="find_title">
                <h2>Set The Table 로그인/회원가입</h2>
            </div>
            <div class="lojo">
                <div class="lojo_wrapper">
                    <div class="login">
                        <button class="btn">로그인</button>
                    </div>
                    <div class="join">
                        <button class="btn">Set The Table 회원가입</button>
                    </div>
                </div>
            </div>
            <div class="last_text">
                <p>Copyright © 2022 Set The Table Inc. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
